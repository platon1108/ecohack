<!DOCTYPE html>
<html lang="ru"  xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="Javascript/EventManager.js"></script>
<p th:text="${name}"></p>
<div>
    <input id="ids" hidden="hidden" th:value="${ids}" type="text">
    <p>Название мер</p>
    <input id="name" type="text" />
    <p>Описание</p>
    <input id="description" type="text" />
    <p>Формат</p>
    <select id="format">
        <option value="Open">Открытое</option>
        <option value="Invite">По приглашению</option>
        <option value="Private">Приват</option>
    </select>
    <p>Продолжительность</p>
    <select id="duration">
        <option value="Onetime">Однократно</option>
        <option value="Ntime">Многократно</option>
        <option value="Constant">Вечно</option>
    </select>
    <p>Адресс</p>
    <input id="address" type="text" />
    <br>
    <br>
    <button onclick="create()">create</button>
</div>
<div>
    <th:each th:each="event : ${events} ">
        <a th:href="'/event/'+${event.getId()}" th:text="${event.getName()}"></a>
        <label th:text="${event.getDescription()}"></label>
        <label th:text="${event.ruFormat()}"></label>
        <label th:text="${event.ruDuration()}"></label>
        <label th:text="${event.getAddress()}"></label>

    </th:each>
</div>
</body>
</html>
